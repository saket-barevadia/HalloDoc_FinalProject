<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/login.js" defer></script>
</head>

<body>
    <!-- <div class=""> -->
    <div class="row">
        <div class="col img">
            <img src="./images/11116016_415.jpg" alt="" width="100%" class="" style="height: 100vh;">
        </div>

        <div class="col content">
            <!-- header -->
            <div class="button">
                <button class="btn1" id="dark">
                    <i class="fas fa-light fa-moon" id="black" style="color: #43bcf9;"></i>
                    <i class="fa-regular fa-sun inactive" id="bright" style="color: white"></i>
                </button>

            </div>
            <!-- header -->

            <!-- content -->
            <div class="form">
                <div>
                    <img src="./images/logo.png" class="img-fluid" alt="" width="300px">
                </div>
                <h1 class="mt-3 size white">Reset Your Password</h1>
                <div>
                    <div class="mb-3 mt-3 input form-floating">
                        <input type="text" class="form-control transparent" id="floatingInput" placeholder="">
                        <label for="floatingInput"><span class="white">Username</span></label>
                        <i class="fa-regular fa-circle-user icon white" id="user"></i>
                    </div>
                    <button type="button" class="btn2 mb-3">Reset Password</button>
                    <a href="http://127.0.0.1:5500/Platform/login.html" class="mb-3 pass"
                        style="font-size: 17px; font-weight: 600;display:flex; justify-content: center; align-items: center;"><span><i
                                class="fa-solid fa-less-than"
                                style="color: rgb(23, 200, 245); padding-right: 5px; font-size: 14px;"></i></span
                            style="color: rgb(23, 200, 245);"> Back To Login</a>
                </div>

            </div>

            <!-- content -->


            <!-- footer -->
            <div class="d-flex justify-content-center footer size">
                <p class="fontSize">Terms of Conditions | Privacy Policy</p>
            </div>
            <!-- footer -->
        </div>
    </div>
    <!-- </div> -->


</body>

</html>
